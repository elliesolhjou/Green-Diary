
{% load static %}

{% for trip in trips %}
  <div class="trip-card row py-3 justify-content-center align-items-center">
    <div class="col-1">
        <img class="marker" src="{% static 'images/marker.svg' %}">
    </div>
    <div class="col-4">
        <div class="row d-flex align-items-center">
            <div class="col"><h2 class="m-0 text-lg">{{trip.year}}</h2></div>
            <div class="col d-flex flex-column align-items-start">
                <div class="row text-reg">
                    {{trip.start}}
                </div>
                <div class="row text-reg">
                    {{trip.end}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="row d-flex align-items-center">
            <div class="col text-lg p-0 text-lg-end">{{trip.distance}}</div>
            <small class="col text-sm text-lg-start">miles</small>
        </div>
    </div>
    <div class="col-2">
        <div class="row d-flex align-items-center">
            <div class="col text-lg text-lg-end">{{trip.weight}}</div>
            <div class="col text-sm p-lg-0 text-lg-start">lb</div>
        </div>
    </div>
    <div class="col-2">
        <div class="row d-flex align-items-center">
            <div class="col text-lg text-lg-end">{{trip.trees}}</div>
            <div class="col text-sm p-lg-0 text-lg-start">trees</div>
        </div>
    </div>
    <div class="col-1 p-0">
      <div class="d-flex flex-row justify-content-start">
          <a href="#" class="red ps-2 w-100 h-100 h-sm-50 rounded-4 d-flex justify-content-start align-items-center" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-delay='400' title="Remove Trip">
              <div class="w-25 w-sm-50">
                  <img class="img-fluid"  src="{% static 'images/trash.svg' %}">
              </div>
          </a>
      </div>
      <div class="d-flex justify-content-start">
        <a href="#" class="red ps-2 w-100 h-100 h-sm-50 rounded-4 d-flex justify-content-start align-items-center" data-bs-toggle="tooltip" data-bs-placement="left" data-bs-delay='400' title="Edit Trip">
            <div class="w-25 w-sm-50">
                <img class="img-fluid" src="{% static 'images/edit-icon.svg' %}">
            </div>
        </a>
      </div>
    </div>
  </div>

  <div class="ruler d-flex justify-content-center w-100">
    <hr class="hr my-0">
  </div>

{% endfor %}
