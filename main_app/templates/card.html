
{% for trip in trips %}
  <div class="row p-0 my-2 justify-content-center align-items-center">
    <div class="col-1">
        <img class="marker" src="../static/images/nav-marker.png">
    </div>
    <div class="col-4">
        <div class="row d-flex align-items-center">
            <div class="col"><h2 class="m-0 text-lg">{{trip.year}}</h2></div>
            <div class="col d-flex flex-column align-items-center">
                <div class="row text-reg">
                    {{trip.start}}
                </div>
                <div class="row text-reg">
                    {{trip.end}}
                </div>
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="row d-flex align-items-center">
            <div class="col text-lg p-0 text-lg-end">{{trip.distance}}</div>
            <small class="col text-sm text-lg-start">miles</small>
        </div>
    </div>
    <div class="col-2">
        <div class="row d-flex align-items-center">
            <div class="col text-lg  text-lg-end">{{trip.weight}}</div>
            <div class="col text-sm text-lg-start">lb</div>
        </div>
    </div>
    <div class="col-2">
        <div class="row d-flex align-items-center">
            <div class="col text-lg  text-lg-end">{{trip.trees}}</div>
            <div class="col text-sm text-lg-start">trees</div>
        </div>
    </div>
    <div class="col-1 p-0">
        <div class="d-flex justify-content-center">
            <a href="#" class="red pb-1 w-50 h-100 h-sm-50 rounded-4" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-delay='400' title="Remove Trip">
                <div class="fs-4">
                    -
                </div>
            </a>
        </div>
    </div>
  </div>

  <div class="ruler d-flex justify-content-center w-100">
    <hr class="hr my-2">
  </div>

{% endfor %}
