{% extends 'base.html' %} 
{% load static %}

{% block content %}

            <img class="login-image" src="{% static '/images/login-image.png' %}">
            <div class="container">
                <a class="col login-btn bg-green-1 w-100 my-4 border position-relative rounded-5 text-decoration-none d-flex justify-content-center align-items-center" href="{%url 'signup'%}">
                        <img class="mx-2" src="{% static '/images/email.svg' %}">
                        <p class="m-0 text-lg">Sign up with Email</p>
                </a>
                <!-- <a class="col login-btn bg-green-2 w-100 my-4 border position-relative rounded-5 text-decoration-none d-flex justify-content-center align-items-center" href="#">
                    <img class="mx-2" src="{% static '/images/google.svg' %}">
                    <p class="m-0 text-lg">Sign up with Google</p>
                </a> -->
            </div>
            <hr class="hr">
            <a class="col login-btn bg-green-3 w-100 border position-relative rounded-5 text-decoration-none d-flex justify-content-center align-items-center" href="{%url 'login'%}">
                <img class="mx-2" src="{% static '/images/leaf.svg' %}">
                <p class="m-0 text-lg">Login</p>
            </a>
        </div>
{% endblock %}
