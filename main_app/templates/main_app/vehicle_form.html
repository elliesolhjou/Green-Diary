{% extends 'base.html'%}

{% block content%}
  <!-- New if/else block -->
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Vehicle</h1>
  {%endif%}
<form action="" method="POST">
    {%csrf_token%}
    <table>
        {{form.as_table}}
    </table>
    <input type="submit" value="Submit!" class="btn">
</form>







{% endblock%}
