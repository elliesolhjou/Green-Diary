{% extends 'base.html' %} 
{% load static %}

{% block content %}
        <div class="container-fluid login-container w-75 h-50 p-4 position-absolute top-50 start-50 translate-middle d-flex flex-column justify-content-between align-items-center">
            <a class="col login-btn w-100 m-4 border position-relative rounded-4 text-decoration-none d-flex justify-content-center align-items-center" href="{%url 'signup'%}">
                    <img class="mx-2" src="{% static '/images/email.svg' %}">
                    <p class="m-0 text-lg fs-6">Sign up with Email</p>

            </a>
            <a class="col login-btn w-100 m-4 border position-relative rounded-4 text-decoration-none bg-primary d-flex justify-content-center align-items-center" href="#">
                <img class="mx-2" src="{% static '/images/google.svg' %}">
                <p class="m-0 text-lg fs-6">Sign up with Google</p>
            </a>
            <div class="divider"></div>
            <a class="col login-btn w-100 m-4 border position-relative rounded-4 text-decoration-none bg-info d-flex justify-content-center align-items-center" href="{%url 'login'%}">
                <img class="mx-2" src="{% static '/images/leaf.svg' %}">
                <p class="m-0 text-lg fs-6">Login</p>
            </a>
        </div>
{% endblock %}
