{% extends 'base.html'%}

{% block content%}
  <!-- New if/else block -->
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
  {% else %}
    <h1>Add Vehicle</h1>
  {%endif%}

  <form action="#" method="POST">
    {% csrf_token %}
    <table class="w-100">
        <tr>
            <td><label for="make">Make:</label></td>
            <td>
              <select name="make" id="make">
                  {% for make in makes %}
                  <option value="{{ make.id }}" {% if request.GET.make == make.id %}selected{% endif %}>{{ make.name }}</option>
                  {% endfor %}
              </select>
            </td>
        </tr>

        <tr>
            <td><label for="model">Model:</label></td>
            <td>
                <select name="model" id="model">
                    {% for model in models %}
                    <option value="{{ model.id }}" {% if request.GET.model == model.id %}selected{% endif %}>{{ model.name }} - {{ model.year }}</option>
                    {% endfor %}
                </select>
            </td>
        </tr>
    </table>
    <div class="col-6 d-flex flex-row justify-content-around">
      <input type="submit" value="Submit" class="btn-green  rounded-3">
      <div class="w-50">
        <a href="#" onclick="window.history.back();">
          <input type="button" value="Cancel" class="btn-red  rounded-3">
        </a>
      </div>
    </div>
</form>

{% endblock%}
