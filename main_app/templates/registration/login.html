{%extends 'base.html'%}
{% load static %}
{% block content%}

<h1>Log In</h1>

<div class="container-fluid bg-white border rounded-5 login-container w-75 h-50 py-4 position-absolute top-50 start-50 translate-middle d-flex flex-column justify-content-around align-items-center">
  <img class="login-image" src="{% static '/images/login-image.png' %}">

  <form class="w-100" method="POST" action="">
    {% csrf_token %}
    {{ form.username.label_tag }} {{ form.username }}
    {{ form.password.label_tag }} {{ form.password }}
    <div class="container-fluid p-0 py-4 m-0 d-flex justify-content-around">
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn-green rounded-3">Log In</button>
      <a href="#" class="w-auto" onclick="window.history.back();">
        <input type="button" value="Cancel" class="btn-red  rounded-3">
      </a>
    </div>
  </form>
</div>


{%endblock%}
